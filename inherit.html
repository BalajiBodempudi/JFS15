<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        color:green;
    }
    p {
        color:inherit;
    }
    h1 {
        color:purple;
    }
</style>
<body>
    <div>
        <h1>This element is purple because of overrides inheritance</h1>
        <p>this paragraph inherits green color from the div parent</p>
    </div>
</body>
</html>
